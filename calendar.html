<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody id="calendar">
            <!-- כאן יתווסף -->
        </tbody>
        </thead>
        <h1></h1>
        <h2></h2>
        <button onclick="changeMonth(-1,event)">Prev Month</button>
        <button onclick="changeMonth(1,event)">Next Month</button>
    </table>
    <script src="script.js"></script>
</body>

</html>
